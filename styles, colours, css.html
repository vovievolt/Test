<!DOCTYPE html>

<html>
  <head>
    <title>Styles</title>

    <style>
      .important {     /* . means a class */
        color: #ff0000;
        font-style: italic;
        font-size: 2rem;   /* 2rem makes is 2x what it would usually be */
      }
      .vimportant {
        color: #ff0000;
        font-style: italic;
        font-size: 3rem;
      }
      h1 {
        color: blue;
      }
    </style>

  </head>

  <body>

    <h1>heading 1</h1>

    <p class="important">
      <b>important text </b>
    </p>
    <p class="vimportant">
      <b>more important text</b>
    </p>
    <p class="important">
      <b>and some more important text</b>
    </p>

  </body>

</html>
